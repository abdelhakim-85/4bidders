        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Content area -->
            <div class="content">
                <!-- Dashboard content -->
                <div class="row">
                    <div class="col-xl-12">
                        <div class="card">
                            <div class="card-header header-elements-inline">
                                <div class="container">
                                    <h6 class="card-title mb-0" style="color: #A893D8;">New Auction</h6>
                                </div>

                            </div>

                            <div class="container">
                                <div class="row">

                                    <form id="new-auction-form" action="" class="w-100 d-flex flex-column p-4">
                                        <div class="top-from d-flex align-items-center">
                                            <div class="col-xl-6" style="color: #2F1564;margin-left: -15px;">Auction
                                                Info</div>
                                            <div class="col-xl-6"><button class="btn bg-blue rounded-0" style="float: right;
                                        margin-right: -15px;">Add Auction</button></div>
                                        </div>
                                        <fieldset class="my-3">
                                            <div class="form-group form-group-feedback form-group-feedback-left">
                                                <input type="text" class="form-control form-control-lg"
                                                    placeholder="Title">
                                                <div class="form-control-feedback form-control-feedback-lg">
                                                    <i class="icon-file-media"></i>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-feedback form-group-feedback-left">
                                                <textarea rows="3" cols="3" class="form-control"
                                                    placeholder="Description"></textarea>
                                                <div class="form-control-feedback form-control-feedback-lg">
                                                    <i class="icon-info22"></i>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-feedback form-group-feedback-left">
                                                <input type="text" class="form-control daterange-single form-control-lg"
                                                    placeholder="Left icon, input large">
                                                <div class="form-control-feedback form-control-feedback-lg">
                                                    <i class="icon-calendar52"></i>
                                                </div>
                                            </div>
                                            <div class="form-group form-group-feedback form-group-feedback-left">
                                                <input type="url" class="form-control form-control-lg"
                                                    placeholder="Video URL">
                                                <div class="form-control-feedback form-control-feedback-lg">
                                                    <i class="icon-link"></i>
                                                </div>
                                            </div>
                                            <div class="uniform-uploader"><input type="file"
                                                    class="rounded-0 form-control-uniform-custom"><span
                                                    class="rounded-0 filename"
                                                    style="user-select: none;padding-left: 3rem;">Images</span><span
                                                    class="action btn bg-blue rounded-0"
                                                    style="user-select: none;">Choose File</span>
                                                <div class="form-control-feedback form-control-feedback-lg">
                                                    <i class="icon-image2"></i>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <div class="details-from">
                                            <div class="col-xl-6 mb-3" style="color: #2F1564;margin-left: -15px;">More
                                                Details</div>
                                            <div class="row">
                                                <div class="col-12 col-md-4 mb-2">
                                                    <select class="form-control select" data-fouc>
                                                        <option>Detail</option>
                                                        <option value="1">Send to all contacts</option>
                                                        <option value="2">Send to my contacts</option>
                                                        <option value="3">Save as draft</option>
                                                        <option value="4">Don't have in Sent</option>
                                                    </select>
                                                </div>
                                                <div class="col-12 col-md-4 mb-2">
                                                    <input type="text" class="form-control form-control-lg"
                                                        placeholder="Value">
                                                </div>
                                                <div class="col-12 col-md-4 mb-2">
                                                    <button type="submit" class="rounded-0 btn bg-blue ml-lg-3 h-100"
                                                        style="    background-color: #FCC910;
                                        color: #fff !important;"><i class="icon-trash"></i></button>
                                                </div>
                                            </div>
                                            <button class="btn col-12 col-md-4 rounded-0"
                                                style="background-color: #FCC910; color: #fff !important;"><i
                                                    class="icon-plus2"></i> New Detail</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
